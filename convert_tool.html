<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
          rel="stylesheet">
    <title>TOOL</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --nav-bg-color: #ffffff;
            --header-footer-bg: #343a40;
            --text-color: #212529;
            --border-color: #dee2e6;
            --button-primary: #ebeffe;
            --button-primary-text: #3b4df5;
            --button-primary-hover: #dbe1fd;
            --button-danger: #fdebef;
            --button-danger-text: #e03e52;
            --button-danger-hover: #fce0e6;
            --button-success: #e4f7ed;
            --button-success-text: #26a669;
            --button-success-hover: #d5f2e2;
            --button-warning: #fef5d9;
            --button-warning-text: #d29922;
            --button-warning-hover: #fdefbc;
            --button-info: #e6f6ff;
            --button-info-text: #0284c7;
            --button-info-hover: #dbeffe;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --tab-active-bg: #ebeffe;
            --tab-active-border: #3b4df5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Nanum Gothic Coding", monospace;
            font-style: normal;
            line-height: 1.5;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            overflow-y: auto;
        }

        header {
            background-color: var(--header-footer-bg);
            color: white;
            padding: 1rem;
            font-weight: bold;
            font-size: 1.25rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 1rem;
        }

        .tab {
            padding: 0.5rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
        }

        .tab.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .tab:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            display: flex;
            flex: 1;
        }

        .tab-section {
            display: none;
            flex-direction: column;
            width: 100%;
            min-height: calc(100vh - 70px);
        }

        .tab-section.active {
            display: flex;
        }

        nav {
            width: 30%;
            min-width: 250px;
            background-color: var(--nav-bg-color);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .nav-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text-color);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-row {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.625rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
        }

        .btn-xs {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            height: 24px;
            min-width: 40px;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            height: 32px;
            min-width: 60px;
        }

        .btn-md {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            height: 40px;
            min-width: 80px;
        }

        .btn-lg {
            padding: 0.625rem 1.25rem;
            font-size: 1.125rem;
            height: 48px;
            min-width: 100px;
        }

        .btn-xl {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            height: 56px;
            min-width: 120px;
        }

        .btn-primary {
            background-color: var(--button-primary);
            color: var(--button-primary-text);
            border: 1px solid transparent;
        }

        .btn-danger {
            background-color: var(--button-danger);
            color: var(--button-danger-text);
            border: 1px solid transparent;
        }

        .btn-success {
            background-color: var(--button-success);
            color: var(--button-success-text);
            border: 1px solid transparent;
        }

        .btn-warning {
            background-color: var(--button-warning);
            color: var(--button-warning-text);
            border: 1px solid transparent;
        }

        .btn-info {
            background-color: var(--button-info);
            color: var(--button-info-text);
            border: 1px solid transparent;
        }

        .btn-primary:hover {
            background-color: var(--button-primary-hover);
            border-color: var(--button-primary-text);
        }

        .btn-danger:hover {
            background-color: var(--button-danger-hover);
            border-color: var(--button-danger-text);
        }

        .btn-success:hover {
            background-color: var(--button-success-hover);
            border-color: var(--button-success-text);
        }

        .btn-warning:hover {
            background-color: var(--button-warning-hover);
            border-color: var(--button-warning-text);
        }

        .btn-info:hover {
            background-color: var(--button-info-hover);
            border-color: var(--button-info-text);
        }

        input {
            flex: 1;
            padding: 0.625rem;
            font-size: 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 0.625rem;
            padding: 1.25rem;
        }

        textarea {
            flex: 1;
            height: 100%;
            width: 50%;
            resize: none;
            padding: 0.625rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--input-bg);
        }

        footer {
            background-color: var(--header-footer-bg);
            color: white;
            padding: 1.5rem;
            width: 100%;
        }

        .footer-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .footer-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .copy-btn {
            position: relative;
        }

        /* 복사 성공 메시지 */
        .copy-tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .copy-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        /* 새로운 탭 콘텐츠 스타일 */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 2rem;
            background-color: var(--nav-bg-color);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
        }

    </style>
</head>
<body>
<header>
    <div class="tabs">
        <div class="tab active" data-tab="tab1">Text</div>
        <!--<div class="tab" data-tab="tab2"></div>-->
    </div>
    <div class="title">@redzisu</div>
</header>
<div class="main-content">
    <!-- 탭 1 섹션 -->
    <div class="tab-section active" id="tab1">
        <div class="container">
            <nav>
                <div class="nav-section">
                    <div class="nav-title">텍스트 변환</div>
                    <div class="nav-row">
                        <button class="btn-md btn-primary" onclick="processLines(cvrtUpper)">대문자로 변환</button>
                        <button class="btn-md btn-primary" onclick="processLines(cvrtLower)">소문자로 변환</button>
                        <button class="btn-md btn-primary" onclick="processLines(cvrtPascal)">파스칼로 변환</button>
                    </div>
                </div>
                <div class="nav-section">
                    <div class="nav-title">정렬</div>
                    <div class="nav-row">
                        <button class="btn-md btn-primary" onclick="alignSpace(',')">쉼표 정렬</button>
                        <button class="btn-md btn-primary" onclick="alignSpace('=')">등호 정렬</button>
                        <button class="btn-md btn-primary" onclick="alignComment()">주석 정렬</button>
                    </div>
                </div>
            </nav>
            <div class="content">
                <textarea id="beforeText" placeholder="Before"></textarea>
                <textarea id="afterText" placeholder="After"></textarea>
            </div>
        </div>
        <footer>
            <div class="footer-title">&#11015; 클릭하여 텍스트 복사하기</div>
            <div class="footer-buttons">
                <button class="btn-sm btn-primary copy-btn" data-text="안녕하세요">안녕하세요</button>
            </div>
        </footer>
    </div>
</div>

<script>
    /*==================================
    탭 전환 기능
    ==================================*/
    document.addEventListener('DOMContentLoaded', function () {
        const tabs = document.querySelectorAll('.tab');
        const tabSections = document.querySelectorAll('.tab-section');

        tabs.forEach(tab => {
            tab.addEventListener('click', function () {
                // 현재 활성화된 탭 비활성화
                document.querySelector('.tab.active').classList.remove('active');
                document.querySelector('.tab-section.active').classList.remove('active');

                // 클릭된 탭 활성화
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
    });

    /*==================================
    버튼 텍스트 복사하기
    ==================================*/
    // 모든 복사 버튼에 이벤트 리스너 추가
    const copyButtons = document.querySelectorAll('.copy-btn');

    copyButtons.forEach(button => {
        // 툴팁 요소 생성 및 추가
        const tooltip = document.createElement('span');
        tooltip.className = 'copy-tooltip';
        tooltip.textContent = '복사되었습니다!';
        button.appendChild(tooltip);

        button.addEventListener('click', function () {
            // 복사할 텍스트 가져오기
            const textToCopy = this.getAttribute('data-text');

            // 텍스트를 클립보드에 복사
            copyTextToClipboard(textToCopy, this);
        });
    });

    // 텍스트를 클립보드에 복사하는 함수
    function copyTextToClipboard(text, button) {
        // 임시 텍스트 영역 생성
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';  // 화면 밖으로 위치
        textarea.style.opacity = 0;
        document.body.appendChild(textarea);

        // 텍스트 선택 및 복사
        textarea.select();

        try {
            const successful = document.execCommand('copy');
            if (successful) {
                if (button) {
                    showTooltip(button);
                } else {
                    console.log("복사 성공");
                }
            } else {
                console.error('복사 실패');
            }
        } catch (err) {
            console.error('복사 중 오류 발생:', err);
        }

        // 임시 요소 제거
        document.body.removeChild(textarea);
    }

    // 툴팁 표시 함수
    function showTooltip(button) {
        const tooltip = button.querySelector('.copy-tooltip');
        tooltip.style.opacity = 1;

        // 1.5초 후 툴팁 숨기기
        setTimeout(() => {
            tooltip.style.opacity = 0;
        }, 1500);
    }

    /*==================================
    processLines(sFunc)
    - 줄(line)단위로 사용자 함수 처리
    ==================================*/
    function processLines(pFunc) {
        const beforeText = document.getElementById("beforeText").value;
        const afterText = beforeText
            .split('\n')
            .map(line => pFunc(line))
            .join('\n');

        document.getElementById("afterText").value = afterText;
    }

    /*==================================
    문자열 대문자로 변환
    ==================================*/
    function cvrtUpper(pText) {
        return pText.toUpperCase();
    }

    /*==================================
    문자열 소문자로 변환
    ==================================*/
    function cvrtLower(pText) {
        return pText.toLowerCase();
    }

    /*==================================
    문자열 파스칼(앞글자만 대문자, 나머지 소문자)로 변환
    ==================================*/
    function cvrtPascal(pText) {
        return pText.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
    }

    /*==================================
    특정 기호를 기준으로 정렬
    ==================================*/
    function alignSpace(pDelimiter) {
        const beforeText = document.getElementById("beforeText").value;
        const regex = "/${pDelimiter}/";
		const lines = beforeText.split('\n');
        
        // 특정 기호 앞 문자열 중 가장 긴 길이 찾기
		const maxPrefixLength = Math.max(
            ...lines.map(line => (line.includes(pDelimiter) ? line.split(pDelimiter)[0].trim().length : 0))
        );

		// 변환된 문자열 생성
        const alignedText = lines.map(line => {
            if (!line.includes(pDelimiter)) return line; // 기호가 없는 줄은 그대로 반환

            const [prefix, ...rest] = line.split(pDelimiter);
            const trimmedPrefix = prefix.trim().padEnd(maxPrefixLength, ' '); // 최대 길이만큼 공백 추가
            const suffix = rest.join(pDelimiter).trim(); // 나머지 부분 정리

            return `${trimmedPrefix} ${pDelimiter} ${suffix}`;
        }).join('\n');
		
		document.getElementById("afterText").value = alignedText;
        copyTextToClipboard(alignedText);
	}
    
    /*==================================
    주석을 기준으로 정렬
    ==================================*/
    function alignComment() {
        const beforeText = document.getElementById("beforeText").value;
		const lines = beforeText.split('\n');

        // 주석 패턴 찾기 (// 또는 /*)
        const commentRegex = /\/\/|\/\*/;
        
        // 각 줄에서 주석 시작 위치 찾기
        const commentPositions = lines.map(line => {
            const match = line.match(commentRegex);
            return match ? match.index : -1;
        });
        
        // 주석이 있는 줄만 필터링하여 가장 긴 코드 부분 길이 찾기
        const validPositions = commentPositions.filter(pos => pos !== -1);
        if (validPositions.length === 0) return lines.join('\n'); // 주석이 없으면 원본 반환
        
        const maxCodeLength = Math.max(...validPositions);
        
        // 각 줄 정렬
        const alignedText = lines.map((line, index) => {
            const commentPos = commentPositions[index];
            if (commentPos === -1) return line; // 주석이 없는 줄은 그대로 반환
            
            // 코드 부분과 주석 부분 분리
            const codePart = line.substring(0, commentPos).trimEnd();
            const commentPart = line.substring(commentPos);
            
            // 코드 부분 뒤에 적절한 공백 추가하여 주석 정렬
            return codePart.padEnd(maxCodeLength, ' ') + commentPart;
        }).join('\n');
        
        document.getElementById("afterText").value = alignedText;
        copyTextToClipboard(alignedText);
    }
</script>
</body>
</html>
