<script type="text/javascript">
	
	/*==================================
	  상단 네비게이션 클릭시 이동
	==================================*/
	$(function () {
		$(".anchor").on("click", function(){
			var headerHeight = $("header").outerHeight();

			var target = $(href == "#" || href == "" ? "body" : href);
			var position = target.offset().top - headerHeight;
			$("html, body").animate({ scrollTop: position }, 600, "swing");
		});
	});

	/*==================================
	  textarea 복사
	==================================*/
	function copy(textArea) {
        textArea.select();
        document.execCommand('copy');
	};
	
	/*==================================
	  textarea 전체선택
	==================================*/
	function selectAll(textArea) {
        textArea.select();
	};
	
	/*==================================
	  가상 내용 복사
	==================================*/
	function copyClipboard(txt) {
        var textarea = document.createElement("textarea");
        textarea.value = txt;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
		toast("복사");
    }
	
	/*==================================
	  멤버 추출
	  
	  # INPUT
		:(%d)구조체명.GijunIlja     
		:('%s')구조체명.Broker      
		:('%.1s')&구조체명.MalsoGb,
		GETDLSOSOK(:('%s')구조체명.Dealer),	  
	  
	  # OUTPUT
		GijunIlja
		Broker
		MalsoGb
		Dealer
	==================================*/
	function getMemberOnly(txt) {	
		txt = txt.replace(/\([^)]+\)/g, "");							//() 중괄호로 묶인 문자열 제거
		txt = txt.replace(/\[([\wㄱ-ㅎㅏ-ㅣ가-힣]+)\]/g, "");				//[] 대괄호로 묶인 문자열 제거
		txt = txt.replace(/(int|char|double)\s+/g, "");					//자료형 제거
		txt = txt.replace(/\/\*[\s\S]*?\*\//gm, "");					//주석 제거
		txt = txt.replace(/\"|\;|\,|\(|\)|\:|\&|\{|\}|\#/g, "");		//특수문자 제거
		txt = txt.replace(/^[^.]+\./gm, "");							//마침표 앞 문자열 제거
		txt = txt.replaceAll(" ", "");									//공백제거	
		txt = txt.replaceAll(/\t/g, "");								//탭 제거
		
		return txt;
	};
	
	/*==================================
	  구조체.멤버 추출
	  
	  # INPUT
		:(%d)구조체명.GijunIlja     
		:('%s')구조체명.Broker      
		:('%.1s')&구조체명.MalsoGb,
		GETDLSOSOK(:('%s')구조체명.Dealer),	  
	  
	  # OUTPUT
		구조체명.GijunIlja
		구조체명.Broker
		구조체명.MalsoGb
		구조체명.Dealer
	==================================*/
	function getMemberSet(txt) {
		const regex = /:\(([^)]+)\)([a-zA-Z0-9_.]+)/g;

		const matches = [...txt.matchAll(regex)].map(match => match[2]);

	
		 //txt = txt.replace(/\(.*?\)/g, '');							//() 중괄호로 묶인 문자열 제거
		 //txt = txt.replace(/[^._a-zA-Z0-9\n\[\]\-\>]+/g, '');		//마침표, ->, 숫자, 영어, 대괄호[], 줄바꿈 제외하고 제거
		 //txt = txt.replace(/GETDLSOSOK/g, '');						//GETDLSOSOK 문자열 제거
		
		return matches.join("\n");
	};
	/*==================================
	  대문자로 변환
	==================================*/
	function cvrtUpper(txt) {
		txt = txt.toUpperCase();
		
		return txt;
	};
	
	/*==================================
	  소문자로 변환
	==================================*/
	function cvrtLower(txt) {
		txt = txt.toLowerCase();
		
		return txt;
	};
	
	/*==================================
	  파스칼로 변환(맨앞글자만 대문자로)
	==================================*/
	function cvrtPascal(txt) {
		txt = txt.replace(/\b[a-z]/g, char => char.toUpperCase());
		
		return txt;
	};
	
	/*==================================
	  P_대문자 형태로 변환
	  
	  # INPUT
		:(%d)구조체명.GijunIlja     
		:('%s')구조체명.Broker      
		:('%.1s')&구조체명.MalsoGb,
		GETDLSOSOK(:('%s')구조체명.Dealer),	  
	  
	  # OUTPUT
		P_GIJUNILJA
		P_BROKER
		P_MALSOGB
		P_DEALER
	==================================*/
	function cvrtP_Upper(txt) {
		txt = getMemberOnly(txt);					//멤버만 추출
		txt = cvrtUpper(txt);						//대문자로 변환
		txt = txt.replace(/\b(\w+)/g, "P_$1");		//문자열 맨앞에 P_ 추가
		
		return txt;
	};
	
	
	/*==================================
	  특정 문자 기준으로 띄어쓰기 추가해서 예쁘게 줄맞추기
	  
	  * 파라미터 (gubun)
	   - 1 : 쉼표(,)
	   - 2 : 등호(=)
	==================================*/
	function spacePretty(txt, gubun) {
		let giho, regex, result;
		
		if (gubun == 1) {
			giho = ","; regex = /,/;
		} else if (gubun == 2) {	
			giho = "="; regex = /=/;
		} 
		
		//각 줄에서 특정 문자 앞 문자열의 최대 길이 계산
		let arr = txt.split("\n");									
		let maxLength = arr.reduce((max, line) => {						//reduce()에서 첫번째 매개변수는 현재까지의 축적된 결과 또는 최종 결과를 나타내는 값 (max)
			line = line.trim();											//공백 제거
			let gihoIndex = line.indexOf(giho);							//각 줄에서 특정 문자의 인덱스 찾기
			let length = gihoIndex !== -1 ? gihoIndex : line.length;	//특정문자가 있을 경우 해당 인덱스를, 그렇지 않은 경우 해당 줄의 길이 반환
			
			return Math.max(max, length);
		}, 0);
		
		
		//예쁘게 줄맞추기
		result = "";
		arr.forEach(line => {
			line = line.trim();																			//공백 제거
			let gihoIndex = line.indexOf(giho);															//각 줄에서 특정 문자의 인덱스 찾기
			let extraSpaces = ' '.repeat(maxLength - (gihoIndex !== -1 ? gihoIndex : line.length));		//추가할 빈 공간 계산
			let formattedLine = line.replace(regex, extraSpaces + giho);								//특정 문자 앞에 빈 공간 추가하여 문자열 가공
			
			result += formattedLine + '\n';
		});
		
		return result;
	};
	
	/*==================================
	  주석 줄맞추기
	==================================*/
	function spacePretty_jusuk(text) {
		let result = "";
		
		let regex = /\s*\/\*[\s\S]*?\*\/|\s*\/\/.*/;
		
		// 각 줄에서 주석을 제외한 문자열의 최대 길이 계산
		let arr = text.split("\n");
		let maxLength = arr.reduce((max, line) => {
		    line = line.replace(regex, "");   
			line = line.trim();

			return Math.max(max, line.length);
		}, 0);
		
		//예쁘게 줄맞추기
		arr.forEach(line => {
			line = line.trim();
			
			//각 줄에서 주석의 인덱스 찾기
			let commentStart = line.indexOf('/*');
			let doubleSlashIndex = line.indexOf('//');
			
			let jusuk = "";
			
			if (commentStart !== -1 || doubleSlashIndex !== -1) {		//문장에 주석이 있을 경우
				
				//추가할 빈 공간 계산
				let temp = 0;
				if (commentStart !== -1) {
					temp = maxLength - commentStart;
				} else if (doubleSlashIndex !== -1){
					temp = maxLength - doubleSlashIndex;
				} else {
					temp = maxLength - line.length;
				}

				let extraSpaces = " ".repeat(Math.abs(temp)) + "\t";
				
				//주석 앞에 빈 공간 추가하여 문자열 가공	
				line = line.replace(regex, function(match) {
					jusuk = match.trim();
					return "";
				});
				
				result += line + extraSpaces +  jusuk + '\n';
			} else {
				result += line + '\n';
			}
		});
		
		return result;
	};
	
	/*==================================
	  포맷 변환 
	  gubun 1 : A.B => A.get("B")
	  gubun 2 : A.B => A.getInt("B")
	==================================*/
	function cvrtGet(txt, gubun) {
		// 최종 리턴값
		var result = "";
	
		txt = txt.replaceAll("&", "");
		
		// 문자열을 줄 바꿈 기준으로 분할하여 각 줄에 대해 처리
		txt.split("\n").forEach(function(line) {
			var str = "";
			var str2 = "";
			if(gubun == 1) {
				str = '$1.get("$3")';
				str2 = '$1.get($2).get("$3")';
			} else if(gubun == 2) {
				str = '$1.getInt("$3")';
				str2 = '$1.get($2).getInt("$3")';
			} else if(gubun == 3) {
				str = '$1.getBigDecimal("$3")';
				str2 = '$1.get($2).getBigDecimal("$3")';
			} else if(gubun == 4) {
				str = '$1.getString("$3")';
				str2 = '$1.get($2).getString("$3")';
			}
			
			// 따옴표로 묶인 문자열을 보호하고 임시로 저장
			var protectedStrings = [];
			line = line.replace(/("[^"]+")/g, function(match) {
				protectedStrings.push(match);
				return "__PROTECTED_STRING__";
			});
			
			// 보호된 따옴표로 묶인 문자열을 제외하고 변환
			line = line.replace(/(\w+)(\.|\-\>)(\w+)/, str);

	function cvrtPutGet(txt, gubun, calcMode) {

			if (match1 || match2) {
				//등호 기준 왼쪽 사이드
				var wordAB = match1 ? match1[1] : match2[1];

				//등호 기준 오른쪽 사이드
				var wordCD = match1 ? match1[2] : match2[2];

				} else if (calcMode == "calc") {
					var matchCD = isNaN(wordCD) ?cvrtCalc(wordCD) : null;
				} else {
					var matchCD = isNaN(wordCD) ? gubun == "1" ? cvrtGet(wordCD, 1) : cvrtGet(wordCD, 3) : null;
				}
				
				if (matchAB || matchAB2) {
					if(matchAB && matchCD) {

							newline = `${wordA}.put("${wordB}", ${matchCD});` ;
						} else {
							newline = `${wordA}.put("${wordB}", ${matchCD});`;

					} else if(matchAB2 && matchCD) {

						} else {
							newline = `${wordA}.get(${wordB}).put("${wordB2}", ${matchCD});`;

					} else if(matchAB){

					} else if(matchAB2){

							newline = `${wordAB} = ${matchCD};`;
						} else {
							newline = `${wordAB} = ${matchCD};`;
						}
					}
				}
				
				newline  = newline + jusuk + "\n";

	/*==================================
	  사칙연산 변환
	==================================*/
	function cvrtCalc_simple(line) {
    // 문자열을 줄 바꿈 기준으로 분할하여 각 줄에 대해 처리
   
	var result = "";
	
	line = line.replaceAll(/\-\>/g, ".");
	
    //txt.trim().split(";").forEach(function(line) {
		let transformedExpression = "";
		
		if (line.trim() == "") {
			return;
		}
        // 등호 기준으로 분리
		var match = line.trim().match(/([^=]+)\s*=\s*([^=]+)/);
		
		if (match) {
			leftSide = match[1];
			rightSide = match[2];
		} else {
			leftSide = "";
			rightSide = line;
		}
			
        var parts = rightSide.split(/\s*(\+|\-|\/|\*)\s*/);
		var gubunDivide = false;
		
        for (let i = 0; i < parts.length; i++) {
			 parts[i] = isNaN(parts[i]) ? parts[i].replace(/(\w+)(\.)(\w+)/g, '$1.getBigDecimal("$3")') : 'BigDecimal.valueOf(' + parts[i] + ')';

			 if(gubunDivide) {
				parts[i] = parts[i] + ", MathContext.DECIMAL128";
				gubunDivide = false;
			 }
			 
             switch (parts[i + 1]) {
				case '+':
					transformedExpression += i < 1 ? `${parts[i]}.add(` : `${parts[i]}).add(`;
					break;
				case '-':
					transformedExpression += i < 1 ? `${parts[i]}.subtract(` : `${parts[i]}).subtract(`;
					break;
				case '*':
					transformedExpression += i < 1 ? `${parts[i]}.multiply(` : `${parts[i]}).multiply(`;
					break;
				case '/':
					transformedExpression += i < 1 ? `${parts[i]}.divide(` : `${parts[i]}).divide(`;
					gubunDivide = true;
					break;
				default:
					transformedExpression += `${parts[i]})`;
					break;
			}
			
			i++;
        }
		
		//등호식이면
		if(leftSide != "") {
			var matchAB = leftSide.match(/(\w+)(\.|\-\>)(\w+)/);
			if (matchAB) {
				var wordA = matchAB[1];
				var wordB = matchAB[3];
				result += `${wordA}.put("${wordB}", ` + transformedExpression + `);\n`;
			} else {
				result += `${leftSide} = ` + transformedExpression + `;\n`;
			}
		} else {
			result += transformedExpression;
		}
		
  //  });
	
		return result.trim();
	};
	
	/*==================================
	  사칙연산 변환
	==================================*/
	function cvrtCalc(txt) {
		// 최종 리턴값
		var result = "";
		var leftSide = "";
		var rightSide = "";
		let count = 0;
		
		txt = txt.trim();
		txt = txt.replaceAll("\n", "");
		txt = txt.replaceAll("(", "");
		txt = txt.replaceAll(")", "");
		txt = txt.replaceAll("->", ".");
		txt = txt.replaceAll(";", "");
		
		// 문자열을 줄 바꿈 기준으로 분할하여 각 줄에 대해 처리
		//txt.split("\n").forEach(function(line) {
			// 등호 기준으로 분리
			line = txt;
			var match = line.match(/([^=]+)\s*=\s*([^=]+)/);
			if (match) {
				leftSide = match[1];
				rightSide = match[2];
			} else {
				leftSide = "";
				rightSide = line;
			}
			
			//계산식
			var arrFormula = rightSide.split(/[-+*/]/);
			arrFormula = arrFormula.filter(item => item.trim() !== '');

			for (let i = 0; i < arrFormula.length; i++) {
				arrFormula[i] = arrFormula[i].trim();
				arrFormula[i] = isNaN(arrFormula[i]) ? arrFormula[i].replace(/(\w+)(\.)(\w+)/g, '$1.getBigDecimal("$3")').trim() : 'BigDecimal.valueOf(' + arrFormula[i] + ')';
			}
			
			var simpleFormula = rightSide.replace(/[-+*/]|[^-+*/]+/g, function(t) {
				// *, -, /, +가 아닌 문자열은 $숫자 형식으로 변환
				if (t !== '-' && t !== '+' && t !== '/' && t !== '*') {
					return "$" + count++;
				} else {
					return t;
				}
			});
			
			var formula = 'Calculator.execCalc("' + simpleFormula + '",\n' + arrFormula.map(item => item.trim()).join(",\n") + ")";
			
			//등호식이면
			if(leftSide != "") {
				var matchAB = leftSide.match(/(\w+)(\.|\-\>)(\w+)/);
				if (matchAB) {
					var wordA = matchAB[1];
					var wordB = matchAB[3];
					result += `${wordA}.put("${wordB}", ` + formula + `);\n`;
				} else {
					result += `${leftSide} = ` + formula + `;\n`;
				}
			} else {
				result += formula;
			}
		//});
		
		toast("마이너스 + 숫자 조심!!!!!", 2000);
		
		//마지막 개행 제거
		return result.trim();
	};

	  if((strcmp(p_Obj.GeoraeGb  , _test)          == 0) ||

	function cvrtCmp(txt, gubun) {
		// 최종 리턴값
		var leftSide = "";
		var rightSide = "";
		var isIf = false;
		
		txt = txt.replaceAll("'", '"');
		txt = txt.replace(/strcmp\s*\(\s*([^,]+),([^)]+)\)\s*(\=\=|\!\=)\s*0/g, '$1 $3 $2');
		
		// 기호 기준으로 분리 (!=, ==, <, >)
		var match = txt.match(/([^\s]+)\s*(\!\=|\=\=|\<|\>|\<\=|\>\=)\s*([^\s]+)/g);
		var temp;
		var result = txt.replace(/([^\s]+)\s*(\!\=|\=\=|\<|\>|\<\=|\>\=)\s*([^\s\)]+)/g, function(match, leftSide, sign, rightSide) {
			function changeNum(str, igubun) {
				if (igubun == 1) {
					str = str.replace(/getString\(/g, 'getBigDecimal(');
					str = str.replace(/(\b-?\d+\b)/g, "BigDecimal.valueOf($1)");
				} else {
					str = str.replace(/getString\(/g, 'getInt(');
				}
				
				return str;
			};
		
			leftSide = leftSide.replace(/(\w+)(\.|\-\>)(\w+)/g, '$1.getString("$3")');
			rightSide = rightSide.replace(/(\w+)(\.|\-\>)(\w+)/g, '$1.getString("$3")');

			//BigDecimal 비교인지 check
			if(gubun == 1 || gubun == 2) {
				leftSide = changeNum(leftSide, gubun);
				rightSide = changeNum(rightSide, gubun);
			}
			
			if (gubun == 0) {
				temp = leftSide + ".equals(" + rightSide + ") ";
			} else if  ( gubun == 1){
				temp = leftSide + ".compareTo(" + rightSide + ") " + sign + " 0";
			} else {
				temp = leftSide + " " +  sign + " " + rightSide;
			} 
			
			return temp;
		});

		result = result.replaceAll(/if\s*\(/g, "if (");
		
		return result;
	};

		var resultB = [];
		arrB.forEach(word => {
			var padding = ' '.repeat(maxLength - word.length);
			var formattedWord = `"${word}"${padding}`;

			result += strA + '.put(' + resultB[i] + ', ' + newArrD[i] + ');\n';
		}
		
		return result.trim();

		let regex = /^(\w+)\(([^)]*)\)/;
		let match = input.match(regex);
		let result = "";
		
		if (match) {
			let sFuncName = match[1]; // 함수 이름
			let paramsString = match[2]; // 파라미터 문자열

			// 파라미터를 쉼표로 구분하여 배열로 저장
			let inParams = paramsString.split(/\s*,\s*/);
			let outParams = inParams.filter(param => param.includes('&'));

			let convertedinParams = inParams.map(param => cvrtGet(param, 1));
			let convertedoutParams = outParams.map(param => cvrtGet(param, 1));
			
			let inText = "";
			for (let i = 0; i < convertedinParams.length; i++) {
				let sentence1 = `${sFuncName}_in.put("", ${convertedinParams[i]});`;
				inText = inText + sentence1 + "\n" + `            `;
			}
			
			let outText = "";
			for (let i = 0; i < convertedoutParams.length; i++) {
				let sentence2 = `${convertedoutParams[i]} = ObjRet.getDataSet("");`;
				outText = outText + sentence2 + "\n"  + `            `;
			}
  
			result = `DataSet ${sFuncName}_in = new DataSet();
			
            ${inText}
            ObjRet = this.${sFuncName}(${sFuncName}_in);
            
            if (ObjRet.getInt("Code") < 0) {
                return ObjRet;
            }
			
            ${outText}`;
		 
		}
		return result;
	};

	let removeToast;
	function toast(string, time) {
		if(time == "" || time == null) {
			time = 400;
		}
		const toast = document.getElementById("toast");
		toast.classList.contains("reveal") ?
			(clearTimeout(removeToast), 
			  removeToast = setTimeout(function () {document.getElementById("toast").classList.remove("reveal")}, time)) 
			: removeToast = setTimeout(function () {document.getElementById("toast").classList.remove("reveal")}, time) 
			toast.classList.add("reveal"),
			toast.innerText = string;
	};
	
	/*==================================
	  logWrite 변환
	==================================*/
	function cvrtLogwrite(txt) {
    // 첫 번째 괄호 안의 문자열과 매개변수들을 분리
    const matches = txt.match(/(logWrite\(".*?")(,\s*.*)\)/);
    if (!matches) return txt;

    const [fullMatch, formatPart, paramsPart] = matches;
    
    // format 문자열에서 %d, %s, %f 패턴을 추출
    const formatPatterns = formatPart.match(/%lf|%[dsfc]/g) || [];
    
    // 매개변수들을 배열로 변환
    const params = paramsPart
        .split(',')
        .slice(1) // 첫 번째 쉼표 이후부터
        .map(p => p.trim());
    
    // 각 매개변수를 해당하는 get 메서드로 변환
    const transformedParams = params.map((param, index) => {
        const formatType = formatPatterns[index];
        
        switch (formatType) {
            case '%d':
				return cvrtGet(param, 2);	//getInt
            case '%c':
				return cvrtGet(param, 4);	//getString
			case '%s':
                return cvrtGet(param, 4);	//getString
            case '%f':
				return cvrtGet(param, 3);	//getBigDecimal
			case '%lf':
                return cvrtGet(param, 3);	//getBigDecimal
            default:
                return param;
        }
    });

    // 결과 조합
    return `${formatPart}${transformedParams.length ? ', ' : ''}${transformedParams.join(', ')});`;
}

	/*==================================
	  logWrite 변환
	==================================*/
	function cvrtLogwriteMulti(txt) {
			// 최종 리턴값
			var result = "";
			// 문자열을 줄 바꿈 기준으로 분할하여 각 줄에 대해 처리
			txt.split("\n").forEach(function(line) {
				result += cvrtLogwrite(line) + "\n";
			});

			//마지막 개행 제거
			return result;
	}
