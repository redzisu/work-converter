<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!-- 폰트 -->
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
    <title>TOOL</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --nav-bg-color: #ffffff;
            --header-footer-bg: #343a40;
            --text-color: #212529;
            --border-color: #dee2e6;
            --button-primary: #ebeffe;
            --button-primary-text: #3b4df5;
            --button-primary-hover: #dbe1fd;
            --button-danger: #fdebef;
            --button-danger-text: #e03e52;
            --button-danger-hover: #fce0e6;
            --button-success: #e4f7ed;
            --button-success-text: #26a669;
            --button-success-hover: #d5f2e2;
            --button-warning: #fef5d9;
            --button-warning-text: #d29922;
            --button-warning-hover: #fdefbc;
            --button-info: #e6f6ff;
            --button-info-text: #0284c7;
            --button-info-hover: #dbeffe;
            --input-bg: #ffffff;
            --input-border: #ced4da;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
			  font-family: "Nanum Gothic Coding", monospace; font-style: normal; line-height: 1.5;
        }
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            overflow-y: auto;
        }
        header {
            background-color: var(--header-footer-bg);
            color: white;
            text-align: center;
            padding: 1rem;
            font-weight: bold;
            font-size: 1.25rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .main-content {
            min-height: calc(100vh - 60px); /* 헤더 높이 + 패딩을 대략 60px로 계산 */
            display: flex;
        }
        .container {
            display: flex;
            flex: 1;
        }
        nav {
            width: 30%;
            min-width: 250px;
            background-color: var(--nav-bg-color);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
            height: 100%;
        }
        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .nav-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--text-color);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .nav-row {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        button {
            padding: 0.625rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 500;
        }
        .btn-xs { 
            padding: 0.25rem 0.5rem; 
            font-size: 0.75rem; 
            height: 24px;
            min-width: 40px;
        }
        .btn-sm { 
            padding: 0.375rem 0.75rem; 
            font-size: 0.875rem; 
            height: 32px;
            min-width: 60px;
        }
        .btn-md { 
            padding: 0.5rem 1rem; 
            font-size: 1rem; 
            height: 40px;
            min-width: 80px;
        }
        .btn-lg { 
            padding: 0.625rem 1.25rem; 
            font-size: 1.125rem; 
            height: 48px;
            min-width: 100px;
        }
        .btn-xl { 
            padding: 0.75rem 1.5rem; 
            font-size: 1.25rem; 
            height: 56px;
            min-width: 120px;
        }

        .btn-primary { 
            background-color: var(--button-primary); 
            color: var(--button-primary-text);
            border: 1px solid transparent;
        }
        .btn-danger { 
            background-color: var(--button-danger); 
            color: var(--button-danger-text);
            border: 1px solid transparent;
        }
        .btn-success { 
            background-color: var(--button-success); 
            color: var(--button-success-text);
            border: 1px solid transparent;
        }
        .btn-warning { 
            background-color: var(--button-warning); 
            color: var(--button-warning-text);
            border: 1px solid transparent;
        }
        .btn-info { 
            background-color: var(--button-info); 
            color: var(--button-info-text);
            border: 1px solid transparent;
        }

        .btn-primary:hover { 
            background-color: var(--button-primary-hover); 
            border-color: var(--button-primary-text);
        }
        .btn-danger:hover { 
            background-color: var(--button-danger-hover); 
            border-color: var(--button-danger-text);
        }
        .btn-success:hover { 
            background-color: var(--button-success-hover); 
            border-color: var(--button-success-text);
        }
        .btn-warning:hover { 
            background-color: var(--button-warning-hover); 
            border-color: var(--button-warning-text);
        }
        .btn-info:hover { 
            background-color: var(--button-info-hover); 
            border-color: var(--button-info-text);
        }
        
        input {
            flex: 1;
            padding: 0.625rem;
            font-size: 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 0.625rem;
            padding: 1.25rem;
            height: 100%;
        }
        textarea {
            flex: 1;
            height: 100%;
            width: 50%;
            resize: none;
            padding: 0.625rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--input-bg);
        }
        
        footer {
            background-color: var(--header-footer-bg);
            color: white;
            padding: 1.5rem;
            width: 100%;
        }
        
        .footer-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .footer-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }
        
        .copy-btn {
            position: relative;
        }
        
        /* 복사 성공 메시지 */
        .copy-tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .copy-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }
    </style>
</head>
<body>
    <header>TOOL</header>
    <div class="main-content">
        <div class="container">
            <nav>
                <div class="nav-section">
                    <div class="nav-title">버튼 크기 예제</div>
                    <div class="nav-row">
                        <button class="btn-xs btn-primary">XS</button>
                        <button class="btn-sm btn-primary">SM</button>
                        <button class="btn-md btn-primary">MD</button>
                        <button class="btn-lg btn-primary">LG</button>
                        <button class="btn-xl btn-primary">XL</button>
                    </div>
                </div>
                <div class="nav-section">
                    <div class="nav-title">버튼 색상 예제</div>
                    <div class="nav-row">
                        <button class="btn-md btn-primary">Primary</button>
                        <button class="btn-md btn-danger">Danger</button>
                        <button class="btn-md btn-success">Success</button>
                        <button class="btn-md btn-warning">Warning</button>
                        <button class="btn-md btn-info">Info</button>
                    </div>
                </div>
            </nav>
            <div class="content">
                <textarea placeholder="첫 번째 텍스트 영역"></textarea>
                <textarea placeholder="두 번째 텍스트 영역"></textarea>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-title">&#11015; 클릭하여 텍스트 복사하기</div>
        <div class="footer-buttons">
            <button class="btn-sm btn-primary copy-btn" data-text="안녕하세요">안녕하세요</button>
            <button class="btn-sm btn-success copy-btn" data-text="감사합니다">감사합니다</button>
            <button class="btn-sm btn-warning copy-btn" data-text="좋은 하루 되세요">좋은 하루 되세요</button>
            <button class="btn-sm btn-info copy-btn" data-text="문의사항이 있으시면 언제든지 연락주세요">문의사항이 있으시면 언제든지 연락주세요</button>
            <button class="btn-sm btn-danger copy-btn" data-text="곧 연락드리겠습니다">곧 연락드리겠습니다</button>
            <button class="btn-sm btn-primary copy-btn" data-text="환영합니다">환영합니다</button>
            <button class="btn-sm btn-success copy-btn" data-text="문제가 해결되었습니다">문제가 해결되었습니다</button>
            <button class="btn-sm btn-warning copy-btn" data-text="주문이 완료되었습니다">주문이 완료되었습니다</button>
            <button class="btn-sm btn-info copy-btn" data-text="배송이 시작되었습니다">배송이 시작되었습니다</button>
            <button class="btn-sm btn-danger copy-btn" data-text="취소 요청이 접수되었습니다">취소 요청이 접수되었습니다</button>
            <button class="btn-sm btn-primary copy-btn" data-text="문서를 검토해주셔서 감사합니다">문서를 검토해주셔서 감사합니다</button>
            <button class="btn-sm btn-success copy-btn" data-text="변경사항이 저장되었습니다">변경사항이 저장되었습니다</button>
            <button class="btn-sm btn-warning copy-btn" data-text="추가 정보가 필요합니다">추가 정보가 필요합니다</button>
            <button class="btn-sm btn-info copy-btn" data-text="다음 단계로 진행하겠습니다">다음 단계로 진행하겠습니다</button>
            <button class="btn-sm btn-danger copy-btn" data-text="오류가 발생했습니다">오류가 발생했습니다</button>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 모든 복사 버튼에 이벤트 리스너 추가
            const copyButtons = document.querySelectorAll('.copy-btn');
            
            copyButtons.forEach(button => {
                // 툴팁 요소 생성 및 추가
                const tooltip = document.createElement('span');
                tooltip.className = 'copy-tooltip';
                tooltip.textContent = '복사되었습니다!';
                button.appendChild(tooltip);
                
                button.addEventListener('click', function() {
                    // 복사할 텍스트 가져오기
                    const textToCopy = this.getAttribute('data-text');
                    
                    // 텍스트를 클립보드에 복사
                    copyTextToClipboard(textToCopy, this);
                });
            });
            
            // 텍스트를 클립보드에 복사하는 함수
            function copyTextToClipboard(text, button) {
                // 임시 텍스트 영역 생성
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';  // 화면 밖으로 위치
                textarea.style.opacity = 0;
                document.body.appendChild(textarea);
                
                // 텍스트 선택 및 복사
                textarea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showTooltip(button);
                    } else {
                        console.error('복사 실패');
                    }
                } catch (err) {
                    console.error('복사 중 오류 발생:', err);
                }
                
                // 임시 요소 제거
                document.body.removeChild(textarea);
            }
            
            // 툴팁 표시 함수
            function showTooltip(button) {
                const tooltip = button.querySelector('.copy-tooltip');
                tooltip.style.opacity = 1;
                
                // 1.5초 후 툴팁 숨기기
                setTimeout(() => {
                    tooltip.style.opacity = 0;
                }, 1500);
            }
        });
    </script>
</body>
</html>
